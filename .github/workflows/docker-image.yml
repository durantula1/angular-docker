name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from package.json
        id: extract_version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV

      - name: Build and tag the Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-angular-app:${{ env.VERSION }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-angular-app:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/my-angular-app:latest

      - name: Push the Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-angular-app:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-angular-app:latest
